<!DOCTYPE html>
<html>
<head>
	<title>Typing Game</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div class="loader">
		<div class="loader-inner"></div>
	</div>
	<div id="container" class="blur-sm">
		<h1>Typing Game</h1>
		<div id="game">
			<p id="text"></p>
			<input type="text" id="input">
			<div id="stats">
				<p id="time">Time: <span id="timeText">10</span></p>
				<p id="score">Score: <span id="scoreText">0</span></p>
				<select id="select">
					<option value="easy">Easy</option>
					<option value="medium">Medium</option>
					<option value="hard">Hard</option>
				</select>
			</div>
		</div>
		<div id="overGame" class="hidden">
			<h2>Game Over</h2> <br>
            <h2>Score:</h2>
			<p id="resultGame"></p>
			<button id="again">Play Again</button>
		</div>
		<div class="ai">By Behruz</div>
	</div>
	<script src="/srcipt/index.js"></script>
</body>
</html>
